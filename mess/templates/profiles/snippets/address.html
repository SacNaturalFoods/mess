            <h5>{{ address.get_type_display }}
				
			</h5> 
            <p>
              {% if address.address1 %}
                {{ address.address1 }}<br />
              {% endif %}
              {% if address.address2 %}
                  {{ address.address2 }}<br />
              {% endif %}
              {{ address.city }}, {{ address.state }}
              {{ address.postal_code }}<br />
              {{ address.country }}<br />
           
            {% if caneditprofile %}
			<a class="remove" href="{% url remove_contact member.user.username %}?medium=address&target={{ address|urlencode}}">remove</a>
			{% endif %}
			 </p>
