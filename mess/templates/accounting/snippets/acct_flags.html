            {% if account.notice_flags %}
              <div class="notice">
                {{ account.notice_flags|join:" ... " }}
              </div>
            {% endif %}
            {% if account.frozen_flags %}
              <div class="frozen">
                {{ account.frozen_flags|join:" ... " }}
              </div>
            {% endif %}
            {% if show_acct_link %}
              <a href="{{ account.get_absolute_url }}">view account</a>
            {% endif %}
