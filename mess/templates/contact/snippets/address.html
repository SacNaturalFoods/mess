            <h2>{{ address.get_type_display }}</h2>
            <p>
              {% if address.address_1 %}
                {{ address.address_1 }}<br />
              {% endif %}
              {% if address.address_2 %}
                  {{ address.address_2 }}<br />
              {% endif %}
              {{ address.city }}, {{ address.state }}
              {{ address.postal_code }}<br />
              {{ address.country }}
            </p>
