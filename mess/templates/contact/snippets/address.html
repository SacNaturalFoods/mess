            <h3>{{ address.get_type_display }}</h3>
            <p>
              {% if address.address1 %}
                {{ address.address1 }}<br />

              {% if address.address2 %}

              {{ address.city }}, {{ address.state }}
              {{ address.postal_code }}<br />
              {{ address.country }}
            </p>
