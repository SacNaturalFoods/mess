{% extends "scheduling/base.html" %}

{% block content %}
<div id="double-column">
    <ul id="local-nav">
    {% include "scheduling/snippets/page_menu.html" %}
    </ul>
    <div id="primary-content-wrapper">
        
    	<div id="cal1Container"></div> 
    	    <script type="text/javascript"> 
        	    var cal1 = new YAHOO.widget.Calendar("cal1Container");
                cal1.render();
            </script>
        <div id="task-form">

        </div>
        <div id="task-list">    
        	<ul>
        	{% for task in tasks %}
        		<li><a href="{% url update-task task.id %}">{{task}}</a> </li>
        	{% endfor %}
        	</ul>
        </div>
    </div>
</div>
{% endblock content %}
