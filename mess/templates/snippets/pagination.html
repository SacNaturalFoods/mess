  {% ifnotequal pager.num_pages 1 %}
    <div class="pagination">
      {% for page_number in pager.page_range %}
        {% ifequal page_number page.number %}
          <span>{{ page_number }}</span>
        {% else %}
          <a href="?{{ query_string }}&p={{ page_number }}">{{ page_number }}</a>
        {% endifequal %}
      {% endfor %}
    </div>
  {% endifnotequal %}
